## 陕西省
- 发布者: 陕西省西安市
  发布日期: 2020-02-07
  来源链接: http://police.xa.gov.cn/xaga/menhu/jwxw_details.jsp?stype=2&id=113433
  通知标题: 西安市推出外来人员网格化管理系统
  通知主要内容: 自2月8日上午9时开始，所有通过“一场五站”（西安咸阳国际机场、西安火车站、西安北站、西安南站、鄠邑站、阿房宫站）进入西安的人员（无论是否西安本地居民），都必须通过扫描二维码登录“西安疫情防治网格化管理系统”完成信息填报，并自觉执行居家或宾馆留观14天的规定。

- 发布者: 陕西省咸阳市
  发布日期: 2020-02-06
  来源链接: http://www.xianyang.gov.cn/xyxw/tzgg/705815.htm
  通知标题: 咸阳市疫情防控指挥部办公室通告
  通知主要内容: 自2020年2月6日0时起，悬挂咸阳、西安市车辆牌证（以下简称陕D陕A）以外其他牌证车辆禁止进入咸阳市境内道路行驶。咸阳市各县市之间，原则上禁止本县市之外车辆、人员进入。

