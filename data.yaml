## 上海市
- 发布者: 上海市
  发布日期: 2020-02-04
  来源链接: http://www.shanghai.gov.cn/nw2/nw2314/nw32419/nw48516/nw48545/u26aw63490.html
  通知标题: 上海市新型冠状病毒感染的肺炎疫情防控工作领导小组办公室通告
  通知主要内容: 来自或途经湖北等重点地区的来沪、返沪人员，自抵沪之日起居家隔离或集中隔离观察14天。从其他地区来沪、返沪的人员，自抵沪之日起，做好自我体温检测，如实填写健康状况信息登记表，如有异常及时向单位或社区报告。

## 北京市
- 发布者: 北京市
  发布日期: 2020-02-10
  来源链接: http://www.beijing.gov.cn/zhengce/zhengcefagui/202002/t20200210_1627106.html
  通知标题: 北京市关于进一步加强社区(村)疫情防控工作的通告
  通知主要内容: 外来人员和车辆原则上不得进入小区(村)，情况特殊确需进入的，由管理人员做好登记备案。人员抵京当天应及时向居住地所在社区(村)报告健康情况，并配合完成个人信息登记工作。抵京前14日内，离开疫情高发地区或者有过疫情高发地区人员接触史的人员，应按规定接受医学观察或者居家观察，主动报告健康状况，配合相关管理服务，一律不得外出。

