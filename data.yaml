## 福建省
- 发布者: 福建省泉州市
  发布日期: 2020-02-10
  来源链接: http://www.quanzhou.gov.cn/zfb/xxgk/zfxxgkzl/gggs/202002/t20200210_2028633.htm
  通知标题: 泉州市关于正式启动入泉人员网上预登记制度的通告
  通知主要内容: 自2020年2月10日18:00起，凡通过高速、机场及火车站入泉的人员，应通过支付宝搜索“来泉登记”服务小程序或微信扫码进行自主申报和提前登记，并如实填写相关信息，不得隐瞒。

## 香港特别行政区
- 发布者: 香港特别行政区
  发布日期: 2020-02-10
  来源链接: https://www.brandhk.gov.hk/html/sc/WhatSOn/Novel-Coronavirus.html
  通知标题: 香港特别行政区防控新型冠状病毒期间的入境安排
  通知主要内容: 今年二月八日(星期六)起，所有从内地入境，或在抵港前14天内曾到过内地的人士，均须接受强制检疫14天(那些为香港日常运作提供所需跨境服务的人士，将获豁免)。机场或海天客运码头的过境旅客不用接受强制检疫，但须接受体温检测等防疫措施。

## 澳门特别行政区
- 发布者: 澳门特别行政区
  发布日期: 2020-01-23
  来源链接: https://www.ssm.gov.mo/apps1/PreventWuhanInfection/ch.aspx#clg17048
  通知标题: 澳门特别行政区衛生局針對各入境口岸及公眾防疫措施
  通知主要内容: 各入境口岸開始執行健康申報措施，分別設紙本或電子方式申報，入境人士可透過掃描張貼口岸的二維碼或進入網址https://service.ssm.gov.mo/hdeclaration/，填寫個人健康資料，完成填寫後會顯示健康申報憑證，過關時展示憑證便可。

